{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-person-plus"></i> {% if user %}Edit User{% else %}Create New User{% endif %}
                </div>
                <div class="card-body">
                    <form method="POST" novalidate>
                        
                        <!-- Username -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                            <input type="text" name="username" class="form-control" 
                                   value="{{ user.username if user else '' }}" 
                                   {% if user %}readonly{% endif %}
                                   required minlength="3">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email (Optional)</label>
                            <input type="email" name="email" class="form-control" 
                                   value="{{ user.email if user else '' }}">
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                Password 
                                {% if not user %}<span class="text-danger">*</span>{% else %}<span class="text-muted">(Leave blank to keep current)</span>{% endif %}
                            </label>
                            <input type="password" name="password" class="form-control" 
                                   {% if not user %}required minlength="6"{% endif %}>
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                Confirm Password {% if not user %}<span class="text-danger">*</span>{% endif %}
                            </label>
                            <input type="password" name="confirm_password" class="form-control"
                                   {% if not user %}required minlength="6"{% endif %}>
                        </div>

                        <!-- Role -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                            <select name="role" class="form-select" required>
                                <option value="teacher" {% if user and user.role == 'teacher' %}selected{% endif %}>Teacher</option>
                                <option value="accountant" {% if user and user.role == 'accountant' %}selected{% endif %}>Accountant</option>
                                <option value="admin" {% if user and user.role == 'admin' %}selected{% endif %}>Admin</option>
                            </select>
                        </div>

                        <!-- Active Status -->
                        {% if user %}
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="is_active" id="is_active"
                                       {% if user.is_active %}checked{% endif %}>
                                <label class="form-check-label" for="is_active">
                                    Active
                                </label>
                            </div>
                        </div>
                        {% endif %}

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> {% if user %}Update User{% else %}Create User{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
