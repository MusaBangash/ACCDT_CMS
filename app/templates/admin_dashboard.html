{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-4">
    <!-- Header -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1><i class="bi bi-speedometer2"></i> Admin Dashboard</h1>
                <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </div>
        </div>
    </div>

    <!-- Statistics Cards -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card shadow-sm bg-primary text-white">
                <div class="card-body">
                    <h6 class="card-title">Total Users</h6>
                    <h3>{{ total_users }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm bg-success text-white">
                <div class="card-body">
                    <h6 class="card-title">Admins</h6>
                    <h3>{{ admins }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm bg-info text-white">
                <div class="card-body">
                    <h6 class="card-title">Accountants</h6>
                    <h3>{{ accountants }}</h3>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card shadow-sm bg-warning text-white">
                <div class="card-body">
                    <h6 class="card-title">Teachers</h6>
                    <h3>{{ teachers }}</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Links -->
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <i class="bi bi-link-45deg"></i> Quick Links
                </div>
                <div class="card-body">
                    <a href="{{ url_for('admin.users') }}" class="btn btn-outline-primary me-2">
                        <i class="bi bi-people"></i> Manage Users
                    </a>
                    <a href="{{ url_for('admin.create_user') }}" class="btn btn-outline-success me-2">
                        <i class="bi bi-plus-circle"></i> Create User
                    </a>
                    <a href="{{ url_for('settings.index') }}" class="btn btn-outline-info">
                        <i class="bi bi-gear"></i> System Settings
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
